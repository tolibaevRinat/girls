<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./main.css" />

		<script src="./script.js" defer></script>
	</head>
	<body>
		<div class="top">
			<button type="top__button" data-back style="width: 32px; height: 32px">
				<img src="./img/back.svg" alt=" " />
			</button>
		</div>

		<div class="wrapper">
			<div class="quiz" id="quiz">
				<div class="quiz-header" id="header">
					<!-- Заголовок вопроса -->
					<h2 class="title">Загружаем вопрос...</h2>

					<!-- Результаты викторины -->
					<h2 class="title">%title%</h2>
					<h3 class="summary">%message%</h3>
					<p class="result">%result%</p>
				</div>

				<ul class="quiz-list" id="list">
					<li>
						<label>
							<input type="radio" class="answer" name="answer" />
							<span>Ответ...</span>
						</label>
					</li>
					<li>
						<label>
							<input type="radio" class="answer" name="answer" />
							<span>Ответ...</span>
						</label>
					</li>
				</ul>

				<button class="quiz-submit submit" id="submit">Ответить</button>
			</div>
		</div>
	</body>
</html>
